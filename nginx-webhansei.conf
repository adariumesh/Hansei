server {
    listen 80;
    listen [::]:80;
    server_name webhansei.us www.webhansei.us;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webhansei.us www.webhansei.us;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/webhansei.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhansei.us/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory
    root /var/www/hansei;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/html;
    gzip_min_length 1024;

    # Main page
    location = / {
        try_files /index.html =404;
        # Short cache for development, increase for production
        add_header Cache-Control "public, max-age=300";
    }

    # 3D visualization page - UPDATED WITH NEW FEATURES
    # Now includes: AI tooltips, right-click context menu, delete/pin/sensitive controls
    location = /3d {
        try_files /index-3d.html =404;
        # Disable cache during development to see updates immediately
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Spatial UI page
    location = /spatial {
        try_files /spatial-demo.html /spatial.html =404;
        add_header Cache-Control "public, max-age=300";
    }

    # API proxy to Raindrop backend (api-gateway)
    location /api/ {
        # Update this URL to your current api-gateway URL
        proxy_pass https://svc-01kabqaz48d5vvdjmxc6pxcr7e.01ka41m1warcc7s5zveqw1tt3z.lmapp.run/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for AI processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Static files with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/webhansei-access.log;
    error_log /var/log/nginx/webhansei-error.log warn;
}
